<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas-drawingboard</title>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_2468481_t30f7ifcoen.css">
</head>
<body>
    <canvas id="board"></canvas>
    <div class="tools">
        <div class="brush active" >
            <i class="iconfont icon-qianbi"></i>
        </div>
        <div class="eraser">
            <i class="iconfont icon-xiangpi"></i>
        </div>
        <div class="clear">
            <i class="iconfont icon-qingkong"></i>
        </div>
        <div class="undo">
            <i class="iconfont icon-chexiao"></i>
        </div>
        <div class="save">
            <i class="iconfont icon-baocun"></i>
        </div>
    </div>
    <div class="range-wrap">
        <input type="range" id="range" min="1" max="30" value="4">
    </div>
</body>
</html>
